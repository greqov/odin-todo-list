<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  <script defer src="main.js"></script></head>
  <body>
    <h2>Projects</h2>
    <div class="js-projects-list">projects list</div>
    <!-- <div id="">
      <span>Title</span>
      <button type="button">edit</button>
      <button type="button">delete</button>
    </div> -->
    <button class="js-btn-add-project" type="button">Add project</button>

    <form class="js-form-add-project" action="#">
      <input type="hidden" name="id" value="" />
      <input type="text" name="title" placeholder="Project title" autofocus />
      <button class="js-btn-calcel-form" type="button">Cancel</button>
      <button class="js-btn-submit-project" type="submit">Add project</button>
    </form>

    <h2>TODOs</h2>
    <div class="js-todo-list">todos list</div>
    <!-- <div id="">
      <div>title</div>
      <div>dueDate</div>
      <div>priority</div>
      <div>complete: complete</div>
    </div> -->
    <button class="js-btn-add-todo" type="button">Add todo</button>
    <form class="js-form-add-todo" action="#">
      <input type="text" name="title" placeholder="Title" autofocus />
      <!-- TODO: set default value -->
      <input type="date" name="dueDate" value="2022-03-16" />
      <select name="priority">
        <option value="low">Low</option>
        <option value="middle">Middle</option>
        <option value="high">High</option>
      </select>
      <div>
        <input type="checkbox" name="complete" id="todoComplete" />
        <label for="todoComplete">complete?</label>
      </div>
      <!-- TODO: add selectbox? -->
      <select name="project">
        <option value="inbox">Inbox</option>
        <option value="archive">Archive</option>
      </select>
      <button type="button">Cancel</button>
      <button type="submit">Add/Update todo</button>
    </form>

    <footer>footer</footer>
  </body>
</html>
